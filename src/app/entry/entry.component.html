<!-- Button trigger modal -->

  <button routerLink="/entry" class="btn-success pull-right" style="width: 15px; height:10px;" data-toggle="modal" 
    data-target="#addtask"><span class="glyphicon glyphicon-tasks"></span> Add Task</button>
  <!-- Modal -->
  <div class="modal fade" id="addtask" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div> -->
        <div class="modal-body">
            <div class="container-fliud" style="background-color: #140D68">
                <span style="font: white"> Update Task</span>
              </div>
              
              <div>
              Status <select>
                <option value="open">Open</option>
                <option value="follow-up">follow-up</option>
                <option value="closed">Closed</option>
              </select>
              </div>
              <div>
                Quote Type <input type="text">
                Quote Num <input type="number">
              </div>  
              <div class="form-group">
                  <label for="tasktype" class="col-sm-2 control-label">Task Type</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="tasktype" ngModel name="tasktype" placeholder="Task Type" required>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="contactname" class="col-sm-2 control-label">Contact Name</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="contactname" ngModel name="contactname" placeholder="Contact Name" required>
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="quote" class="col-sm-2 control-label">Quote</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="quote" ngModel name="quote" placeholder="Quote">
                  </div>
                </div>
              
                <div class="form-group">
                  <label for="duedate" class="col-sm-2 control-label">Due Date</label>
              
                  <div class="col-md-4">
                    <input type="text" placeholder="Due Date" class="form-control" ngModel name="duedate" bsDatepicker required>
                  </div>
                  <div class="col-sm-4 time">
                    <!-- <timepicker></timepicker> -->
                  </div>
              
                </div>
              
                <div class="form-group">
                  <label for="taskdescription" class="col-sm-2 control-label">Task Description</label>
                  <div class="col-sm-9">
                    <textarea rows="5" type="text" class="form-control" id="taskdescription"
                      placeholder="Task Description" ngModel name="taskdescription" required></textarea>
                  </div>
               
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
